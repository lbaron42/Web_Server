server {
	listen 127.0.0.1:8080;
	root extra;
	allow_methods NONE;
	location / {
		return 403;
	}
	location /set_proxy/ {
		alias /;
		allow_methods GET;
		index fireproxy.pac;
	}
}
server {
	listen 127.0.0.1:8080;
	server_name marvinx.42.fr;
	error_page 404 404_MarvinX.html;
	root extra/blog;
	client_max_body_size 1024;
	allow_methods GET POST DELETE;
	cgi_ext .py .cgi;
	cgi_path /cgi/;
	index index.html;
}

server {
	listen 127.0.0.1:8080;
	listen 127.0.0.1:8081;
	server_name putchar.mc;
	error_page 404 errorpages/404.html;
	root extra/mc-putchar.github.io;
	client_max_body_size 120000000;
	cgi_ext .py .cgi;
	cgi_path /cgi-bin/;
	allow_methods HEAD GET;
	location / {
		allow_methods HEAD GET;
		index index.html;
	}
	location /images/ {
		alias /img/;
		allow_methods HEAD GET;
	}
	location /42 {
		return https://intra.42.fr;
	}
	location /filedump/ {
		alias /files/;
		allow_methods POST PUT DELETE;
	}
	location /blob/ {
		alias /;
		allow_methods HEAD GET;
		autoindex on;
	}
	location /test-cgi/ {
		alias /cgi-bin/;
		allow_methods GET HEAD;
	}
	location /redirect/ {
		return /action.html;
	}
	location /pong/ {
		return http://ping.js:8080/;
	}
}

server {
	listen 127.0.0.1:8080;
	listen 127.0.0.1:8888;
	server_name ping.js;
	root extra/mc-putchar.github.io/pong;
	client_max_body_size 0;
	allow_methods GET HEAD;
	index index.html;
}

server {
	listen 127.0.0.1:8080;
	server_name pong.js;
	root extra/mc-putchar.github.io/pong;
	client_max_body_size 44040192; #42MB
	allow_methods GET HEAD POST PUT;
	cgi_path /cgi-bin/;
	cgi_ext .cgi .py;
	location /cgi-bin/ {
		return 418;
	}
	location /admin/ {
		autoindex on;
		alias /;
	}
	location /play/ {
		alias /cgi-bin/;
		index index.html;
		allow_methods PLAY HARD TO GET GUD HABITS NEVER DIE LIVE OR LAUGH;
	}
	index index.html;
}

